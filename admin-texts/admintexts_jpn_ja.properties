Disclaimer_UseMisuse = DIALANGは、診断テストです。その主な目的は、言語学習者に習熟度や学習についての情報を提供することです。DIALANGを何かの証明のために使用しないで下さい。<br/><br/>より詳しい情報は、スクロールダウンして見てください。<br/><br/>DIALANGは、あなたの得意・不得意分野を含む言語習熟度についての情報を提供する診断テストです。DIALANGは、就職または教育機関への出願目的の証明書を発行することはありません。もしそのような目的で使用する証明書が必要であるならば、国内外の公に認められたテスト機関が提供するテストを受験して下さい。<br/><br/>DIALANGは、そのようなテストの選別、合否の可能性を知るため、またはその準備などに役立てることができます。<br/><br/>DIALANGは、あなたの言語習熟度を初心者レベルから最上級レベルまで言語習熟度を６段階に区別して示します。これにより、DIALANGは短期的ではなく、より長期的な言語能力の向上（または低下）の測定に適しているといえます。一般的には、初心者レベル（例：A1からA2）の向上は上級者レベル（例：B2からC1）の向上に比べて著しいとされています。<br/><br/>コース管理者の方へ：<br/><br/>DIALANGテストは各レベルの目印がついているため、学習者指導上の目的で非公式にレベルやタイプに分類することができます。このような目的でDIALANGを使用する場合は、事前にコース内容とヨーロッパ言語共通参照枠（CEFR）が連動するか確認をして下さい。もしもプレイスメントに間違いがあった場合、学生はコース変更をすることができます。<br/><br/>上記に関する詳しい情報は、DIALANGテスト終了後、フィードバック・メニューにある「自己診断について」をご覧ください。
