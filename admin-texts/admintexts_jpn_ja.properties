PlacementIntro_Text = このテストは、テスト言語におけるあなたの語い力を測るものです。またこのあと、あなたにどのレベルのテスト問題を受けていただくかを判断するためのものでもあります。<br/><br/>このテストでは、あなたには一連の単語が提示され、その中には実在する単語と実在していない単語が混在しています。<br/><br/>全ての単語は動詞です。たとえば、to speak（話す）、 to run（走る）、 to eat（食べる）などです。<br/><br/>それぞれの単語について、その単語が実在すると思うならYesのボタンを、実在しないと思うならNoのボタンを押して下さい。<br/><br/>このプレースメントテストを必ずしも受けていただく必要はありませんし、途中でやめていただいてもかまいません。ただし途中でやめた場合は、あとで難しすぎたり、簡単すぎるテストを受けることになるかもしれません。したがってこのテストを完了することを強くお勧めします。
