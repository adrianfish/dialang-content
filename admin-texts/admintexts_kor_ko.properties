Disclaimer_UseMisuse = DIALANG은 진단 테스트로, 언어 학습자에게 자신의 수준과 학습에 대한 정보를 주기위한 것이 주 목적입니다. 이 테스트를 절대 인증 자격시험 목적으로 사용하지 말아야 할 것입니다.화면을 아래로 내리면서 추가 정보를 확인하세요....DIALANG은 당신의 언어 능숙도에 해당하는 강점과 약점을 알려주는 진단 테스트 입니다. 당신이 이용할 수 있는 인증 자격, 예를들어 교육기관 임용이나 가입 지원 목적으로 이 테스트를 제시 할 수 없습니다. 이러한 인증자격이 필요할 경우, 당신의 국적국 내지는 해외에서 공인된 평가 위원회가 제공하는 언어 테스트에 응시하셔야 합니다.당신은 DIALANG을 통해 어떤 시험을 응시하면 합격할 것인지, 혹은 어떤 언어 시험에 응시하기 전에 추가학습이 필요한 지 의사 결정을 할 수 있을 것입니다.DIALANG에서는 언어 능숙도가 초급에서 최상급까지 모든 범위를 포함해 6단계로 나눈 등급으로 이루어지며, 당신의 테스트 결과에 해당하는 등급이 통보됩니다. 이러한 사항들을 고려했을때, DIALANG은 단기 보다는 장기 언어능력 향상(혹은 퇴보)을 측정하는 데 더욱 적합합니다. 그리고, 보다 낮은 단계(예를들어, A1에서 A2단계)에서 높은 단계(예를들어, B2에서 C1단계)로 진전하기가 전반적으로 수월하고 빠르다는 것을 명심하세요.언어교육과정 관리자 알림사항:완전하게 측정될 경우, DIALANG 테스트는 학생들을 각기 다른 유형과 단계의 수업에 배치할 목적으로, 비공식적으로 사용될 수 있습니다. 그런 경우라 하더라도, 해당 과정 내용이 DIALANG이 사용하는 유럽 공통 기준과 유사한 지 확인하십시오. 또한, 배치 결과가 잘못된 경우, 학생들이 수업을 변경할 수 있도록 하십시오.이상 논의된 정보에 대해 추가 정보를 얻고 싶다면, DIALANG 테스트 응시이후 피드백 메뉴를 찾아서 \'자기 평가 관련사항\'을 참조하세요. 
