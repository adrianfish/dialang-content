Disclaimer_UseMisuse = DIALANG tanı testidir. Ana amacı, dil öğrenenleri seviyeleri ve dil öğrenimi hakkında bilgilendirmektir. DIALANG belgelendirmek için kullanılmamalıdır.<br/><br/>Daha fazla bilgi için aşağıya inin ...<br/><br/>DIALANG, yeterliliğinizdeki güçlü ve zayıf yönler hakkında bilgi veren bir tanı testidir. DIALANG, bir işe başvurmak ya da bir eğitim kurumuna girmek için kullanabileceğiniz bir sertifika vermez. Böyle bir sertifikaya ihtiyacınız varsa, kendi ülkenizde veya yurtdışında resmi olarak kabul görmüş bir test kurulunun sunduğu bir dil testi yaptırmanız gerekmektedir.<br/><br/>DIALANG, hangi sınavdan geçebileceğinize karar vermenize veya böyle bir teste girmeden önce daha fazla çalışmaya ihtiyacınız olup olmadığını belirtir.<br/><br/> DIALANG, dil seviyenizi, başlangıç ​​seviyesinden çok ileri seviyeye uzanan yeterlilik düzeyini de kapsayan 6 seviyeli yeterlilik düzeyine bölen bir düzende bildirir. Bu, DIALANG\'ı kısa vadeli iyileştirmeden (veya düşüşten) çok uzun vadeli ölçmeye daha uygun hale getirir. Ayrıca, daha düşük bir seviyeden (örneğin A1\'den A2\'ye) ilerlemenin, daha yüksek bir seviyeden (örneğin B2\'den C1\'e) ilerlemeye göre daha kolay ve daha hızlı olduğunu unutmayın.<br/><br/>Kurs yöneticilerine bir not:<br/><br/>Tamamen kalibre edilmiş DIALANG testleri, öğrencileri farklı tür ve düzeydeki öğretimlerde gayriresmi olarak yerleştirmek için kullanılabilir. Bununla birlikte, bu amaçla DIALANG\'ı kullanmadan önce ders içeriğinin  Avrupa Ortak Dil Çerçevesine yeterli benzerliğe sahip olup olmadığını kontrol edin. Yerleştirme kararının yanlış olması durumunda öğrencinin sınıfını değiştirebileceğinden de emin olun.<br/><br/>Yukarıdaki konular hakkında daha fazla bilgi için, DIALANG testi yaptıktan sonra Geribildirim menüsünde bulabileceğiniz \'Öz Değerlendirme Hakkında\' bölümüne bakın.
